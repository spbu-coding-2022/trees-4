version: 2
mergeable:
  - when: pull_request.*, pull_request_review.*
    name: 'Draft check'
    validate:
      - do: payload
        pull_request:
          draft:
            boolean:
              match: false
    pass:
        validate:
          - do: description
            no_empty:
              enabled: true
              message: "Description matter and should not be empty. Provide detail with **what** was changed, **why** it was changed, and **how** it was changed."
          - do: approvals
            min:
              count: 1
            required:
            assignees: true